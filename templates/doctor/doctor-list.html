<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .content-wrapper {
            display: flex;
        }
        .main-content {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Our {{specialty.name}} Doctors</h1>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">

            {% for doctor in doctors %}
            <div class="col">
               
                    <div class="card h-100">
                        <img src="{{doctor.image.url}}" class="card-img-top" alt="Dr.{{doctor.first_name}} {{doctor.first_name}}">
                        <div class="card-body">
                            <h5 class="card-title">Dr. {{doctor.first_name}} {{doctor.first_name}}</h5>
                            <p class="card-text">{{doctor.specialty}}</p>
                            <a href="/patient/appointment_date/{{doctor.id}}" class="btn btn-primary">Book Appointment</a>

                        </div>
                    </div>
                
            </div>
            {% endfor %}

        </div>
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
