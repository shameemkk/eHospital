<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Specialties</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .content-wrapper {
            display: flex;
        }
        .main-content {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        {% include 'patient/aside.html' %}

    <div class="container py-5">
        <h1 class="text-center mb-5">Medical Specialties</h1>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
            {% for specialty in specialties %}
            <a href="{% url 'doctor-list' specialty.id %}" class="text-decoration-none">
                <div class="col">
                    <div class="card h-100">
                        <img src="{{ specialty.image.url }}" class="card-img-top" alt="{{ specialty.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ specialty.name }}</h5>
                        </div>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
